<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Webpage</title>
</head>
<body>
    <h1>Welcome to webpage</h1>
    
<div id="main">
    <div id="search1">
        <form action="https://www.youtube.com/results">
            <label for="user">Youtube:</label>
            <input type="text" id="user" name="search_query" placeholder="Search on youtube">
        </form>
        
        
        <form action="https://www.google.com/search">
            <label for="pass">Google</label>
            <input type="text" name="q" id="pass" placeholder="Search on google">
        </form>
    </div>
</div>
</body>
</html>
